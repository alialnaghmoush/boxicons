name: boxicons
description: One of the most beautiful high-quality icon libraries that contain 1500+ icons and this Plugin to facilitate the use of the Boxicons library in Flutter.
version: 2.1.3
homepage: https://github.com/alialnaghmoush/boxicons
# repository:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  fonts:
      - family: Boxicons
        fonts:
          - asset: fonts/Boxicons.ttf

